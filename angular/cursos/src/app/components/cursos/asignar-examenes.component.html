<mat-card>
    <mat-card-header *ngIf="curso">
        <mat-card-title>
            Examenes del Curso
            {{curso.nombre}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group dynamicHeight [(selectedIndex)]="tabIndex">
            <mat-tab label="Asignar Ex치menes">
                <mat-form-field>
                    <input matInput="matInput" placeholder="A침adir ex치men" [formControl]="autocompleteControl" [matAutocomplete]="autocomplete">
                        <mat-autocomplete #autocomplete="matAutocomplete" [displayWith]="mostrarNombre" (optionSelected)="seleccionarExamen($event)">
                            <mat-option *ngFor="let examen of examenesFiltrados" [value]="examen">
                                {{examen.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                </mat-form-field>
                <table mat-table="mat-table" [dataSource]="examenesAsignar" class="mat-elevation-z8 mx-3" style="width: 75%;">            
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell="mat-header-cell" *matHeaderCellDef>Nombre</th>
                        <td mat-cell="mat-cell" *matCellDef="let examen">{{examen.nombre}}</td>
                    </ng-container>
                    <ng-container matColumnDef="asignatura">
                        <th mat-header-cell="mat-header-cell" *matHeaderCellDef>Asignatura</th>
                        <td mat-cell="mat-cell" *matCellDef="let examen">{{examen.asignaturaHija.nombre}}</td>
                    </ng-container>
                    <ng-container matColumnDef="eliminar">
                        <th mat-header-cell="mat-header-cell" *matHeaderCellDef>Eliminar</th>
                        <td mat-cell="mat-cell" *matCellDef="let examen">
                            <button mat-mini-fab color="warn" (click)="eliminarDelAsignar(examen)">x</button>
                        </td>
                    </ng-container>
                    <tr mat-header-row="mat-header-row" *matHeaderRowDef="mostrarColumnas"></tr>
                    <tr mat-row="mat-row" *matRowDef="let examen; columns: mostrarColumnas;"></tr>
                </table>
                <button mat-raised-button color="primary" class="m-4" (click)="asignar()" [disabled]="examenesAsignar.length === 0">Asignar</button>
            </mat-tab>
            <mat-tab label="Ex치menes del Curso">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-3" style="width: 75%;">                    
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let examen">{{examen.id}}</td>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let examen">{{examen.nombre}}</td>
                    </ng-container>
                    <ng-container matColumnDef="asignaturas">
                        <th mat-header-cell *matHeaderCellDef>Asignaturas</th>
                        <td mat-cell *matCellDef="let examen">{{examen.asignaturaPadre.nombre}} -> {{examen.asignaturaHija.nombre}}</td>
                    </ng-container>
                    <ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                        <td mat-cell *matCellDef="let examen">
                            <button mat-mini-fab color="warn" (click)="eliminarExamenDelCurso(examen)">x</button>
                        </td>
                    </ng-container>                
                    <tr mat-header-row *matHeaderRowDef="mostrarColumnasExamenes"></tr>
                    <tr mat-row *matRowDef="let examen; columns: mostrarColumnasExamenes;"></tr>
                </table>
                <mat-paginator                   
                    [pageSizeOptions]="pageSizeOptions"                    
                    showFirstLastButtons
                    class="float-left mx-2"
                >
                </mat-paginator>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
